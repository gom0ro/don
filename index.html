<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #a2d2ff;
            --secondary-blue: #bde0fe;
            --yes-green: #4CAF50;
            --no-red: #f44336;
            --text-color: #0077b6;
        }

        body {
            margin: 0;
            padding: 20px 0;
            /* Added padding for scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--primary-blue);
            background-image: radial-gradient(circle at 20% 30%, var(--secondary-blue) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, var(--secondary-blue) 0%, transparent 20%);
            background-attachment: fixed;
            /* Background stays still while scrolling */
            font-family: 'Comfortaa', cursive;
            overflow-x: hidden;
            overflow-y: auto;
            /* Enable vertical scrolling */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 100, 0.1);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease-out;
            transition: all 0.5s ease;
            margin: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px) rotate(-1deg);
            }

            75% {
                transform: translateX(10px) rotate(1deg);
            }
        }

        .image-container {
            margin-bottom: 1.5rem;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        h1 {
            color: var(--text-color);
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            line-height: 1.4;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 200px;
            position: relative;
            width: 100%;
            flex-wrap: wrap;
            margin-top: -80px;
            /* Allow wrapping on very small screens or large scales */
        }

        button {
            border: none;
            padding: 12px 25px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Comfortaa', cursive;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: white;
            white-space: nowrap;
        }

        #yesBtn {
            background-color: var(--yes-green);
            z-index: 2;
        }

        #noBtn {
            background-color: var(--no-red);
            z-index: 1;
        }

        button:active {
            transform: scale(0.95);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: #48cae4;
            animation: float 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Success Message */
        .success-message {
            display: none;
            color: var(--text-color);
        }

        .success-message h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .buttons {
                min-height: 150px;
                gap: 15px;
            }
        }

        /* Gallery Styles */
        .gallery-title {
            color: #000;
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin-bottom: 20px;
            font-weight: normal;
        }

        .card-row {
            display: flex;
            gap: 15px;
            justify-content: flex-start;
            margin-bottom: 20px;
            overflow-x: auto;
            padding: 15px 5px 25px 5px;
            /* Added bottom padding for scrollbar */
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        /* Custom Scrollbar styling (The 'Line' user wants) */
        .card-row::-webkit-scrollbar,
        .photo-strip::-webkit-scrollbar {
            height: 4px;
            /* Thin line */
        }

        .card-row::-webkit-scrollbar-track,
        .photo-strip::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .card-row::-webkit-scrollbar-thumb,
        .photo-strip::-webkit-scrollbar-thumb {
            background: #000;
            /* Visible black line to move */
            border-radius: 10px;
            cursor: pointer;
        }

        .card {
            min-width: 120px;
            height: 180px;
            border: 2px solid #000;
            border-radius: 15px;
            background: #fff;
            overflow: hidden;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-strip {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            width: 100%;
            padding: 10px 0 20px 0;
            /* Space for scrollbar */
            margin: 15px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            -webkit-overflow-scrolling: touch;
        }

        .photo-strip img {
            height: 60px;
            min-width: 60px;
            object-fit: cover;
            border-radius: 8px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .photo-strip img:hover {
            opacity: 1;
        }

        .gallery-footer {
            text-align: left;
            width: 100%;
            font-size: 1.5rem;
            color: #000;
            padding-left: 20px;
        }

        #btnGroup h1 {
            width: 100%;
            font-size: clamp(1rem, 5vw, 1.5rem);
            margin-bottom: 15px;
            color: var(--text-color);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-modal:hover {
            color: var(--primary-blue);
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class="container" id="mainContainer">
        <h2 class="gallery-title">He-–¥–æ F5</h2>
        <div class="card-row">
            <div class="card"><img src="photo.jpeg" alt="Photo 1"></div>
            <div class="card"><img src="photo.jpeg" alt="Photo 2"></div>
            <div class="card"><img src="photo.jpeg" alt="Photo 3"></div>
            <div class="card"><img src="photo.jpeg" alt="Photo 4"></div>
            <div class="card"><img src="photo.jpeg" alt="Photo 5"></div>
        </div>
        <div class="photo-strip">
            <img src="pat.jpeg" alt="">
            <img src="why.jpeg" alt="">
            <img src="WHO IS THIS_.jpeg" alt="">
            <img src="photo2.jpeg" alt="">
            <img src="der.jpeg" alt="">
            <img src="sq.jpeg" alt="">
            <img src="Funny.jpeg" alt="">
        </div>
        <div class="buttons" id="btnGroup" style="margin-top: 20px;display: flex;justify-content: center;">
            <h1>–ß–µ —Ç—É—Ç –Ω–∞–ø–∏—Å–∞—Ç—å</h1>
            <button id="yesBtn">–ò”ô</button>
            <button id="noBtn">–ñ–æ“õ</button>
        </div>
    </div>

    <div class="hearts" id="heartsContainer"></div>

    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        const mainContainer = document.getElementById('mainContainer');

        // Initial setup for cards and photo-strip
        function initGallery() {
            // Main cards open in detailed view (as before)
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('click', () => {
                    const imgSrc = card.querySelector('img').src;
                    openPhotoDetails(imgSrc);
                });
            });

            // Photo-strip images open in MODAL
            const stripImages = document.querySelectorAll('.photo-strip img');
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');
            const closeBtn = document.querySelector('.close-modal');

            stripImages.forEach(img => {
                img.style.cursor = 'pointer';
                img.addEventListener('click', () => {
                    modal.style.display = "flex";
                    modalImg.src = img.src;
                });
            });

            // Close modal events
            closeBtn.onclick = () => modal.style.display = "none";
            window.onclick = (event) => {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            setupInteraction();
        }

        function openPhotoDetails(imgSrc) {
            mainContainer.innerHTML = `
                <div class="image-container">
                    <img src="${imgSrc}" id="fullImg" style="width: 100%; max-height: 400px; object-fit: contain;">
                </div>
                <h1 id="question" style="margin-top: 20px;">–ë—É–ª –±–∞–ª–∞ –∫—Ä–∞—à –ø–∞?</h1>
                <div class="buttons" id="btnGroup" style="margin-top: 20px;">
                    <button id="yesBtn">–ò”ô</button>
                    <button id="noBtn">–ñ–æ“õ</button>
                </div>
                <button id="backBtn" style="margin-top: 30px; background: none; color: #777; font-size: 0.9rem; box-shadow: none; text-decoration: underline;">–ù–∞–∑–∞–¥ –∫ –≥–∞–ª–µ—Ä–µ–µ</button>
            `;

            setupInteraction();

            document.getElementById('backBtn').addEventListener('click', () => {
                location.reload(); // Simplest way to return to gallery
            });
        }

        function setupInteraction() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            let yesScale = 1;
            let noScale = 1;
            let clickCount = 0;
            let noOffset = 0;
            const phrases = ["–ñ–æ“õ", "–°–µ–Ω—ñ–º–¥—ñ—Å—ñ“£ –±–µ?", "–ù–∞“õ—Ç—ã –º–∞?", "–ú“Ø–º–∫—ñ–Ω –µ–º–µ—Å!", "–û–π–ª–∞–Ω...", "“ö–∞–π—Ç–∞–¥–∞–Ω –∫”©—Ä!", "–ë”ô—Ä—ñ–±—ñ—Ä –±–æ–ª–º–∞–π–¥—ã!"];

            noBtn.addEventListener('click', () => {
                clickCount++;
                mainContainer.style.animation = 'none';
                void mainContainer.offsetWidth;
                mainContainer.style.animation = 'shake 0.4s ease-in-out';

                if (clickCount < phrases.length) noBtn.innerText = phrases[clickCount];
                if (clickCount >= 10) { noBtn.style.display = 'none'; return; }

                noScale -= 0.08;
                if (noScale < 0.2) noScale = 0.2;
                noOffset += 40;
                noBtn.style.transform = `translateX(${noOffset}px) scale(${noScale})`;

                yesScale += 0.4;
                yesBtn.style.transform = `scale(${yesScale})`;
                yesBtn.style.transformOrigin = 'center';
            });

            yesBtn.addEventListener('click', () => {
                mainContainer.innerHTML = `
                    <h2 style="color: var(--text-color); margin-top: 50px;">–ê–ª–∞“õ–∞–π! üíô</h2>
                    <p style="color: var(--text-color);">–ö–µ—Ä–µ–º–µ—Ç —Ç–∞“£–¥–∞—É!</p>
                    <button onclick="location.reload()" style="margin-top: 20px; background: var(--secondary-blue); color: var(--text-color);">–ë–∞—Å—Ç—ã –±–µ—Ç–∫–µ</button>
                `;
                startHearts();
            });
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'üíô';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.getElementById('heartsContainer').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function startHearts() {
            setInterval(createHeart, 300);
        }

        // Initialize display
        initGallery();
    </script>
</body>

</html>
